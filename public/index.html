<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EarnBack – Add Expense</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>EarnBack – Add Expense</h1>

  <form id="expenseForm">
    <label>Who paid?</label><br>
    <input type="text" id="payer" required><br><br>

    <label>What was it for?</label><br>
    <input type="text" id="description" required><br><br>

    <label>Amount ($)</label><br>
    <input type="number" id="amount" required><br><br>

    <label>Split with (comma separated names)</label><br>
    <input type="text" id="splitWith" placeholder="e.g., names of people"><br><br>

    <button type="submit">Add Expense</button>
  </form>
<hr>
<h2>All Expenses</h2>
<button onclick="loadExpenses()">Refresh List</button>
<ul id="expenseList"></ul>
<hr>
<h2>Who Owes Who</h2>
<button onclick="loadBalances()">Refresh Balances</button>
<ul id="balanceList"></ul>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
